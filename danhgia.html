<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đánh giá trang web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .question {
      margin-top: 10px;
    }
    .options {
      margin-left: 20px;
    }
    .options label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Khảo sát đánh giá trang web</h2>

    <div class="question">
      <label>1. Giao diện trang web có thân thiện và dễ sử dụng không?</label>
      <div class="options">
        <label><input type="radio" name="q1" value="Có"> Có</label><br>
        <label><input type="radio" name="q1" value="Không"> Không</label>
      </div>
    </div>

    <div class="question">
      <label>2. Các mục nội dung có được sắp xếp hợp lý không?</label>
      <div class="options">
        <label><input type="radio" name="q2" value="Có"> Có</label><br>
        <label><input type="radio" name="q2" value="Không"> Không</label>
      </div>
    </div>

    <div class="question">
      <label>3. Các chủ đề về tự nhiên có được trình bày rõ ràng, dễ hiểu không?</label>
      <div class="options">
        <label><input type="radio" name="q3" value="Có"> Có</label><br>
        <label><input type="radio" name="q3" value="Không"> Không</label>
      </div>
    </div>

    <div class="question">
      <label>4. Trang web có cung cấp hình ảnh, video minh họa sinh động không?</label>
      <div class="options">
        <label><input type="radio" name="q4" value="Có"> Có</label><br>
        <label><input type="radio" name="q4" value="Không"> Không</label>
      </div>
    </div>

    <div class="question">
      <label>5. Trang web có hoạt động tốt trên nhiều thiết bị không?</label>
      <div class="options">
        <label><input type="radio" name="q5" value="Có"> Có</label><br>
        <label><input type="radio" name="q5" value="Không"> Không</label>
      </div>
    </div>

    <div class="question">
      <label>6. Trang web có giúp người học nâng cao kiến thức về tự nhiên không?</label>
      <div class="options">
        <label><input type="radio" name="q6" value="Có"> Có</label><br>
        <label><input type="radio" name="q6" value="Không"> Không</label>
      </div>
    </div>

    <label for="comments">Ý kiến khác (nếu có):</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Nhập ý kiến của bạn tại đây..."></textarea>

    <button type="submit">Gửi đánh giá</button>
  </form>

</body>
</html>
